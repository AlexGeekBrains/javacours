<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<div class="container" ng-controller="studentController">
    <h3>Список студентов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя студента</td>
            <td>Оценка</td>
        </tr>
        <tbody>
        <tr ng-repeat="s in StudentList">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.mark}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Удалить</button>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="s.newMark" placeholder="Новая оценка">
                    <div class="input-group-append">
                        <button class="btn btn-primary" ng-click="updateMark(s.id, s.newMark)">Обновить оценку</button>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<body>
<div class="add">
    <div class="container_form">
        <h4>ADD Student</h4>
        <form action="/student/students/add" method="POST">
            <div>Student name</div>
            <input type="text" placeholder="Your student name" name="name"><br>
            <div>mark</div>
            <input type="text" placeholder="Your student mark" name="mark"><br>
            <br>
            <button class="button_push" type="submit">SUBMIT</button>
        </form>
    </div>
</div>
</body>

</body>
</html>
